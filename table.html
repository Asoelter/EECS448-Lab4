	<body>
		<table style="width:100%">
			<?php
				echo "<td>$nbsp</td>";

				for($x = 1; $x < 100; ++$x)
				{
					echo "<td>" . $x . "</td>";
				}

				echo "<tr>" . " </tr>";


				for($x = 1; $x < 100; ++$x)
				{
					$iteration = 0;
					for($y = 1; $y < 100; ++$y)
					{
						if($iteration == 0)
						{
							echo "<td>" . ( $x * $y ) . "</td>";
						}
						++$iteration;

						echo "<td>" . ( $x * $y ) . "</td>";
					}

					echo "<tr>" . " </tr>";
				}
				
			?>
		</table>
	</body>
